<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Sustantivos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Clasificación de Sustantivos</h1>
    </header>

    <main>
        
        <div id="feedback-message" class="feedback"></div>

        <section id="word-bank-container">
            <h2>Arrastra cada palabra a su categoría</h2>
            <div id="word-bank">
                </div>
        </section>

        <section id="drop-zones-container">

            <div class="drop-zone" data-category="propio">
                <h3>Sustantivos Propios</h3>
            </div>

            <div class="drop-zone" data-category="comun">
                <h3>Sustantivos Comunes</h3>
            </div>

            <div class="drop-zone" data-category="no-sustantivo">
                <h3>No Sustantivos</h3>
            </div>

        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
