<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación de Palabras para Niños (iPad)</title>
    
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif; 
            background-color: #f0f8ff; 
            padding: 20px;
        }

        /* Contenedor de Palabras (Caja de inicio) */
        #contenedor-palabras {
            background-color: #ffffff;
            border: 4px solid #ffcc00; 
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-height: 100px; 
        }

        /* Título */
        h3 {
            color: #0056b3;
        }
        
        /* Estilo de las Palabras Arrastrables */
        .palabra-draggable {
            display: inline-block;
            padding: 10px 18px;
            margin: 8px; 
            border: 2px solid #6c5ce7; 
            border-radius: 10px;
            background-color: #f7f7f7; 
            color: #333;
            font-size: 22px; 
            cursor: grab;
            user-select: none; 
            transition: background-color 0.3s, transform 0.2s, opacity 0.2s; 
            touch-action: none; 
        }

        /* Contenedor de las Cajas de Destino */
        .contenedor-cajas {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            flex-wrap: wrap; 
        }

        /* Estilo de las Cajas de Destino */
        .caja-destino {
            flex: 1;
            min-width: 280px; 
            border: 3px dashed #10c660; 
            padding: 20px;
            margin: 0;
            min-height: 150px;
            background-color: #e6ffe6; 
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .caja-destino h4 {
            color: #007bff; 
            margin-top: 0;
            font-size: 20px;
            text-align: center;
        }

        /* Efecto al pasar el mouse por la caja */
        .caja-destino[ondragover]:hover {
            background-color: #ccffcc; 
        }

        /* Estilo para el Pop-up de Feedback */
        #feedback-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            border-radius: 10px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            z-index: 2000;
            opacity: 0; /* Empieza invisible */
            transition: opacity 0.3s;
        }
        .popup-green { background-color: #28a745; }
        .popup-red { background-color: #dc3545; }
    </style>
</head>
<body>

    <div id="contenedor-palabras">
        <h3>Arrastra cada palabra a su categoría:</h3>
    </div>

    <div class="contenedor-cajas">
        <div id="caja-propios" class="caja-destino" data-tipo="propios" 
             ondrop="drop(event)" ondragover="allowDrop(event)">
            <h4>Sustantivos Propios</h4>
        </div>

        <div id="caja-comunes" class="caja-destino" data-tipo="comunes" 
             ondrop="drop(event)" ondragover="allowDrop(event)">
            <h4>Sustantivos Comunes</h4>
        </div>

        <div id="caja-no-sustantivos" class="caja-destino" data-tipo="noSustantivos" 
             ondrop="drop(event)" ondragover="allowDrop(event)">
            <h4>No Sustantivos</h4>
        </div>
    </div>

    <script>
        // --- 1. CONFIGURACIÓN DEL JUEGO (¡CON SUS NUEVAS PALABRAS!) ---
        const palabras = {
            propios: ["Lauren", "Dilan", "Mexico", "Texas", "McDonalds", "FoodTown"],
            comunes: ["libro", "mesa", "camisa", "silla", "rana", "pato"],
            noSustantivos: ["salta", "poco", "come", "grande", "risa", "La"]
        };
        
        let elementoArrastrado = null; 
        let popup = null; 

        // --- 2. FUNCIÓN PARA MOSTRAR EL POP-UP ---
        function crearPopup() {
            popup = document.createElement('div');
            popup.id = 'feedback-popup';
            document.body.appendChild(popup);
        }

        function mostrarPopup(tipo, mensaje) {
            if (!popup) crearPopup(); 

            popup.textContent = mensaje;
            popup.className = ''; 
            popup.classList.add('popup-' + tipo);
            popup.style.opacity = '1';

            // Ocultar el popup después de 1 segundo
            setTimeout(() => {
                popup.style.opacity = '0';
            }, 1000);
        }

        // --- 3. FUNCIONES DE ARRASTRE Y SOLTADO ---

        function drag(ev) {
            elementoArrastrado = ev.target;
            ev.dataTransfer.setData("text", ev.target.id);
            ev.target.style.backgroundColor = '#ff6961'; 
            ev.target.style.transform = 'scale(1.1)'; 
            ev.target.style.opacity = '0.7'; 
        }

        function dragEnd(ev) {
            // Se mantiene el evento dragEnd para la compatibilidad con ratón
        }

        function allowDrop(ev) {
            ev.preventDefault();
        }
        
        // --- FUNCIÓN CENTRAL DE SOLTADO (Única para ratón y toque) ---
        function manejarDrop(draggedElement, destinoCaja) {
            const destinoTipo = destinoCaja.getAttribute('data-tipo');
            const palabraTipo = draggedElement.getAttribute('data-tipo');
            const contenedorInicial = document.getElementById('contenedor-palabras');
            
            // 1. Restaurar estilos de arrastre
            draggedElement.style.transform = 'scale(1.0)';
            draggedElement.style.opacity = '1.0';
            draggedElement.style.position = 'static'; 
            draggedElement.style.left = '0';
            draggedElement.style.top = '0';

            if (palabraTipo === destinoTipo) {
                // Correcto: Palabra se queda en la caja
                destinoCaja.appendChild(draggedElement);
                draggedElement.style.backgroundColor = '#a8e6cf'; 
                draggedElement.style.color = '#0e4a1a'; 
                mostrarPopup('green', '¡Correcto!'); 
            } else {
                // Incorrecto: Palabra vuelve al contenedor inicial
                contenedorInicial.appendChild(draggedElement); 
                draggedElement.style.backgroundColor = '#f7f7f7'; // Restaurar color base
                draggedElement.style.color = '#333';
                mostrarPopup('red', '¡Error!'); 
            }
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            
            const destinoCaja = ev.target.classList.contains('caja-destino') ? ev.target : ev.target.closest('.caja-destino');
            
            if (!destinoCaja || !draggedElement) {
                 if (draggedElement) {
                    draggedElement.style.backgroundColor = '#f7f7f7';
                    draggedElement.style.transform = 'scale(1.0)';
                    draggedElement.style.opacity = '1.0';
                 }
                 return;
            }

            manejarDrop(draggedElement, destinoCaja);
        }

        // --- 4. FUNCIONES TÁCTILES PARA IPAD ---
        
        function touchstart(ev) {
            const target = ev.target;

            if (!target.classList.contains('palabra-draggable')) return;
            
            ev.preventDefault();
            elementoArrastrado = target;
            
            // Inicia la visualización de arrastre
            elementoArrastrado.style.position = 'absolute';
            elementoArrastrado.style.zIndex = '1000';
            elementoArrastrado.style.backgroundColor = '#ff6961'; 
            elementoArrastrado.style.transform = 'scale(1.1)'; 
            elementoArrastrado.style.opacity = '0.8';

            const touch = ev.touches[0];
            elementoArrastrado.style.left = touch.pageX - elementoArrastrado.offsetWidth / 2 + 'px';
            elementoArrastrado.style.top = touch.pageY - elementoArrastrado.offsetHeight / 2 + 'px';
        }

        function touchmove(ev) {
            if (!elementoArrastrado) return;
            ev.preventDefault();
            const touch = ev.touches[0];
            
            elementoArrastrado.style.left = touch.pageX - elementoArrastrado.offsetWidth / 2 + 'px';
            elementoArrastrado.style.top = touch.pageY - elementoArrastrado.offsetHeight / 2 + 'px';
        }

        function touchend(ev) {
            if (!elementoArrastrado) return;
            ev.preventDefault();

            const touch = ev.changedTouches[0];
            const destino = document.elementFromPoint(touch.clientX, touch.clientY);
            
            let destinoCaja = destino;
            while (destinoCaja && !destinoCaja.classList.contains('caja-destino')) {
                destinoCaja = destinoCaja.parentElement;
            }

            if (destinoCaja && destinoCaja.classList.contains('caja-destino')) {
                // Soltado en una caja destino
                manejarDrop(elementoArrastrado, destinoCaja);
            } else {
                // Soltado fuera de cualquier caja destino
                const contenedorInicial = document.getElementById('contenedor-palabras');
                
                // Muestra error visual, regresa al inicio, y restaura estilos
                contenedorInicial.appendChild(elementoArrastrado);
                mostrarPopup('red', '¡Error!');
                
                // Restaurar estilos finales
                elementoArrastrado.style.transform = 'scale(1.0)';
                elementoArrastrado.style.opacity = '1.0';
                elementoArrastrado.style.position = 'static'; 
                elementoArrastrado.style.backgroundColor = '#f7f7f7'; 
                elementoArrastrado.style.color = '#333';
            }

            elementoArrastrado = null; 
        }
        
        // --- 5. FUNCIÓN PARA ENLAZAR EVENTOS TÁCTILES ---
        function prepararEventosTactiles() {
            const palabrasDraggable = document.querySelectorAll('.palabra-draggable');
            palabrasDraggable.forEach(palabra => {
                palabra.addEventListener('touchstart', touchstart, false);
                palabra.addEventListener('touchmove', touchmove, false);
                palabra.addEventListener('touchend', touchend, false);
            });
        }

        // --- 6. FUNCIÓN PARA INICIAR EL JUEGO ---
        function iniciarJuego() {
            const contenedorPalabras = document.getElementById('contenedor-palabras');
            let todasLasPalabras = [];
            
            for (const tipo in palabras) {
                palabras[tipo].forEach(palabra => {
                    todasLasPalabras.push({ texto: palabra, tipo: tipo });
                });
            }
            
            todasLasPalabras.sort(() => Math.random() - 0.5);
            
            todasLasPalabras.forEach((palabra, index) => {
                const p = document.createElement('p');
                p.textContent = palabra.texto;
                p.id = `palabra-${index}`;
                p.className = 'palabra-draggable';
                p.draggable = true;
                // El atributo data-tipo ahora usa sus palabras y es la clave para la evaluación
                p.setAttribute('data-tipo', tipo); 
                p.setAttribute('ondragstart', 'drag(event)');
                p.setAttribute('ondragend', 'dragEnd(event)');
                contenedorPalabras.appendChild(p);
            });
            
            prepararEventosTactiles();
            crearPopup();
        }

        window.onload = iniciarJuego;
    </script>
</body>
</html>
