<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Best Friend Reader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            color: #831843;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            position: relative;
        }

        .shape-bg {
            position: fixed;
            z-index: -1;
            opacity: 0.35;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.05));
            pointer-events: none;
            animation: floatShape 15s infinite ease-in-out;
        }

        @keyframes floatShape {
            0% { transform: translateY(0) rotate(0deg) scale(1); }
            50% { transform: translateY(-40px) rotate(10deg) scale(1.1); }
            100% { transform: translateY(0) rotate(0deg) scale(1); }
        }

        .game-card {
            background: rgba(255, 255, 255, 0.94);
            backdrop-filter: blur(8px);
            border-radius: 40px;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            border: 8px solid #f472b6;
            max-width: 800px; 
            width: 95%;
            text-align: center;
            position: relative;
            cursor: pointer;
            max-height: 75vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .text-container {
            font-size: 2.2rem;
            line-height: 2.2; 
            text-align: left;
            margin: 1.5rem 0;
            color: #500724; 
            font-weight: 700;
        }

        .word {
            display: inline-block;
            margin-right: 12px;
            transition: color 0.2s;
        }

        .status-badge {
            background-color: #f472b6;
            color: white;
            padding: 12px 35px;
            border-radius: 25px;
            font-weight: 800;
            margin-bottom: 0.5rem;
            display: inline-block;
            box-shadow: 0 6px 0 #be185d;
            border: 3px solid #fff;
        }

        .reading-active {
            background-color: #ec4899;
            box-shadow: 0 6px 0 #9d174d;
        }

        .game-card::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

    <!-- Decoraci√≥n de Fondo: Amistad y Diversi√≥n -->
    <!-- Carita Sonriente -->
    <svg class="shape-bg" style="top: 15%; left: 5%; width: 100px;" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" fill="#fde047" stroke="#db2777" stroke-width="2"/>
        <circle cx="35" cy="40" r="5" fill="#500724"/>
        <circle cx="65" cy="40" r="5" fill="#500724"/>
        <path d="M30 60 Q50 80 70 60" fill="none" stroke="#500724" stroke-width="4" stroke-linecap="round"/>
    </svg>

    <!-- Palomitas -->
    <svg class="shape-bg" style="top: 5%; left: 80%; width: 120px; animation-delay: -3s;" viewBox="0 0 100 100">
        <rect x="30" y="40" width="40" height="40" fill="#ef4444"/>
        <rect x="35" y="40" width="5" height="40" fill="#fff"/>
        <rect x="50" y="40" width="5" height="40" fill="#fff"/>
        <rect x="65" y="40" width="5" height="40" fill="#fff"/>
        <circle cx="40" cy="35" r="8" fill="#fef08a"/>
        <circle cx="50" cy="30" r="8" fill="#fef08a"/>
        <circle cx="60" cy="35" r="8" fill="#fef08a"/>
    </svg>

    <!-- Cochecito de juguete -->
    <svg class="shape-bg" style="top: 70%; left: 85%; width: 110px; animation-delay: -5s;" viewBox="0 0 100 100">
        <rect x="20" y="50" width="60" height="25" rx="10" fill="#3b82f6" />
        <rect x="35" y="35" width="30" height="20" rx="5" fill="#3b82f6" />
        <circle cx="35" cy="75" r="8" fill="#1e293b" />
        <circle cx="65" cy="75" r="8" fill="#1e293b" />
    </svg>

    <!-- Estrellas de risa -->
    <svg class="shape-bg" style="top: 80%; left: 10%; width: 100px; animation-delay: -2s;" viewBox="0 0 100 100">
        <path d="M50 10 L61 35 L88 35 L67 52 L75 79 L50 63 L25 79 L33 52 L12 35 L39 35 Z" fill="#facc15" stroke="#db2777" stroke-width="2"/>
    </svg>

    <div class="mt-4 mb-4 text-center">
        <h1 class="text-5xl font-black text-pink-700 mb-1 drop-shadow-sm">ü§ù Best Friend Reader üçø</h1>
        <p class="text-xl text-pink-900 font-bold">Touch to Play/Pause! ‚ú®</p>
    </div>

    <div class="game-card" id="main-card">
        <div class="flex justify-between items-center mb-4 sticky top-0 bg-white/95 z-20 py-2 rounded-2xl px-4">
            <span class="bg-pink-500 text-white px-6 py-2 rounded-2xl font-black text-xl shadow-md">
                üìñ Read: <span id="read-count">0</span>
            </span>
            <div id="play-status" class="status-badge text-xl">
                <span id="status-icon">‚ñ∂Ô∏è</span> <span id="status-text">Tap to Start</span>
            </div>
        </div>

        <div id="paragraph" class="text-container">
            <!-- Words injected here -->
        </div>

        <div class="mt-4 text-pink-400 font-bold italic pb-6">
            Friendship Edition ‚Ä¢ Toy Cars, Popcorn, and Movies! üé¨
        </div>
    </div>

    <!-- Modal de repetici√≥n -->
    <div id="repeat-modal" class="hidden fixed inset-0 bg-pink-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6" onclick="event.stopPropagation()">
        <div class="bg-white p-10 rounded-[50px] shadow-2xl border-8 border-pink-400 text-center max-w-sm">
            <h2 class="text-4xl font-black text-pink-600 mb-3">Wonderful! üéä</h2>
            <p class="text-2xl font-bold text-slate-600 mb-8">What a Fun Visit!</p>
            <button onclick="resetAndRead(event)" class="bg-pink-500 text-white px-10 py-4 rounded-full text-2xl font-black shadow-[0_8px_0_#9d174d] active:translate-y-1 transition-all">Play Again üîÑ</button>
        </div>
    </div>

    <script>
        const originalText = "Last Saturday, I visited my best friend‚Äôs house to play together. When I arrived, my friend opened the door and smiled at me. We went to his room and played with his new toy cars for a long time. Then, his dad made delicious popcorn for us to eat while we watched a funny movie. We laughed a lot at the silly characters on the screen. Before I left, we helped clean up all the toys. I had a wonderful time with my friend!";
        
        const wordsArray = originalText.split(" ");
        const paragraphContainer = document.getElementById('paragraph');
        const mainCard = document.getElementById('main-card');
        
        let currentWordIndex = 0; 
        let isPlaying = false;
        let readCount = 0;
        let synth = window.speechSynthesis;
        let voices = [];
        let currentUtterance = null;
        let lastConfirmedIndex = 0;

        const wordRanges = [];
        let charAcc = 0;

        wordsArray.forEach((word, index) => {
            const span = document.createElement('span');
            span.classList.add('word');
            span.id = `word-${index}`;
            span.innerText = word;
            paragraphContainer.appendChild(span);

            wordRanges.push({
                start: charAcc,
                end: charAcc + word.length,
                index: index
            });
            charAcc += word.length + 1; 
        });

        function loadVoices() {
            voices = synth.getVoices();
        }
        
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function handleGlobalClick(e) {
            if (!document.getElementById('repeat-modal').classList.contains('hidden')) return;
            toggleSpeech();
        }

        function toggleSpeech() {
            if (isPlaying) {
                pauseReading();
            } else {
                resumeOrStart();
            }
        }

        function resumeOrStart() {
            if (currentWordIndex >= wordsArray.length) {
                currentWordIndex = 0;
                lastConfirmedIndex = 0;
            }

            isPlaying = true;
            updateStatusUI(true);

            const startChar = wordRanges[currentWordIndex].start;
            const textToSpeak = originalText.substring(startChar);
            
            currentUtterance = new SpeechSynthesisUtterance(textToSpeak);
            currentUtterance.lang = 'en-US';
            currentUtterance.rate = 0.55; 
            currentUtterance.pitch = 1.1; 

            const preferredVoices = voices.filter(v => v.lang.includes('en-US'));
            const girlVoice = preferredVoices.find(v => 
                v.name.includes('Samantha') || 
                v.name.includes('Nicky') || 
                v.name.includes('Victoria') ||
                v.name.includes('Apple')
            ) || preferredVoices[0];
            
            if (girlVoice) currentUtterance.voice = girlVoice;

            currentUtterance.onboundary = (event) => {
                if (event.name === 'word') {
                    const absoluteCharIndex = startChar + event.charIndex;
                    const wordMatch = wordRanges.find(r => absoluteCharIndex >= r.start && absoluteCharIndex < r.end + 1);
                    
                    if (wordMatch) {
                        if (wordMatch.index >= lastConfirmedIndex) {
                            lastConfirmedIndex = wordMatch.index;
                            currentWordIndex = wordMatch.index;
                            autoScroll(wordMatch.index);
                        }
                    }
                }
            };

            currentUtterance.onend = () => {
                if (isPlaying) {
                    currentWordIndex = wordsArray.length;
                    finishReading();
                }
            };

            synth.cancel();
            setTimeout(() => {
                if (isPlaying) synth.speak(currentUtterance);
            }, 50);
        }

        function pauseReading() {
            isPlaying = false;
            synth.cancel(); 
            currentWordIndex = lastConfirmedIndex + 1;
            updateStatusUI(false);
        }

        function updateStatusUI(playing) {
            const icon = document.getElementById('status-icon');
            const textEl = document.getElementById('status-text');
            const badge = document.getElementById('play-status');
            
            if (playing) {
                icon.innerText = "‚è∏Ô∏è";
                textEl.innerText = "Reading...";
                badge.classList.add('reading-active');
            } else {
                icon.innerText = "‚ñ∂Ô∏è";
                textEl.innerText = "Paused";
                badge.classList.remove('reading-active');
            }
        }

        function autoScroll(index) {
            const wordSpan = document.getElementById(`word-${index}`);
            if (wordSpan) {
                const cardRect = mainCard.getBoundingClientRect();
                const wordRect = wordSpan.getBoundingClientRect();
                const relativeTop = wordRect.top - cardRect.top + mainCard.scrollTop;
                
                mainCard.scrollTo({
                    top: relativeTop - (mainCard.clientHeight / 2),
                    behavior: 'auto'
                });
            }
        }

        function finishReading() {
            isPlaying = false;
            readCount++;
            document.getElementById('read-count').innerText = readCount;
            updateStatusUI(false);
            
            setTimeout(() => {
                document.getElementById('repeat-modal').classList.remove('hidden');
            }, 500);
        }

        function resetAndRead(event) {
            if(event) event.stopPropagation();
            document.getElementById('repeat-modal').classList.add('hidden');
            currentWordIndex = 0;
            lastConfirmedIndex = 0;
            resumeOrStart();
            mainCard.scrollTo({ top: 0 });
        }

        window.onload = loadVoices;
    </script>
</body>
</html>
