<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWEA: Reconocimiento de Formas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b;
            margin: 0;
            padding: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        .nwea-card {
            width: 100%;
            max-width: 950px;
            margin: auto;
            background: white;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
            border: 4px solid #e2e8f0;
            overflow: hidden;
        }

        .shape-display {
            background-color: #f1f5f9;
            padding: 40px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            border: 4px dashed #cbd5e1;
            position: relative;
        }

        .shape-svg {
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .option-btn {
            border: 4px solid #f1f5f9;
            border-radius: 24px;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: 800;
            background: white;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
            text-transform: capitalize;
        }

        .option-btn:active { transform: scale(0.95); }
        .option-btn.correct { background: #dcfce7; border-color: #22c55e; color: #166534; transform: scale(1.05); }
        .option-btn.wrong { background: #fee2e2; border-color: #ef4444; color: #991b1b; opacity: 0.7; }

        .stat-badge {
            background: rgba(255,255,255,0.2);
            padding: 6px 16px;
            border-radius: 12px;
            font-weight: 800;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center">

    <div class="nwea-card">
        <!-- Encabezado -->
        <div class="bg-gradient-to-r from-orange-500 to-rose-500 p-6 flex justify-between items-center text-white">
            <div class="flex items-center gap-4">
                <div class="bg-white text-rose-500 p-3 rounded-2xl text-2xl shadow-lg">üìê</div>
                <div>
                    <h1 class="text-2xl font-black uppercase tracking-tighter">Aprendo las Formas</h1>
                    <p class="text-rose-100 text-xs font-bold opacity-80">Identifica la figura geom√©trica</p>
                </div>
            </div>
            <div class="flex gap-3">
                <div class="stat-badge" id="progressText">1 / 22</div>
                <div class="stat-badge text-yellow-300">‚≠ê <span id="scoreText">0</span></div>
            </div>
        </div>

        <div id="game-area" class="p-6 md:p-10">
            <!-- Instrucci√≥n con Audio -->
            <div class="flex items-center gap-5 mb-8 bg-slate-50 p-6 rounded-3xl border-2 border-slate-100 shadow-inner">
                <button id="playAudio" class="bg-rose-500 hover:bg-rose-600 text-white p-5 rounded-2xl shadow-xl transition-all active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
                    </svg>
                </button>
                <h2 id="questionText" class="text-2xl md:text-3xl font-black text-slate-800 leading-none">Cargando figura...</h2>
            </div>

            <div class="grid lg:grid-cols-12 gap-10">
                <!-- Visualizador de Figuras -->
                <div class="lg:col-span-7">
                    <div class="shape-display" id="shapeContainer">
                        <!-- El SVG se genera aqu√≠ -->
                    </div>
                </div>

                <!-- Opciones de Respuesta -->
                <div class="lg:col-span-5 flex flex-col justify-center">
                    <p class="text-center font-black text-slate-400 uppercase text-sm tracking-widest mb-6">¬øQu√© forma es esta?</p>
                    <div id="optionsGrid" class="grid grid-cols-1 gap-4"></div>
                    
                    <button id="nextBtn" class="hidden mt-8 bg-emerald-500 text-white w-full py-6 rounded-3xl font-black text-2xl hover:bg-emerald-600 transition-all shadow-xl hover:-translate-y-1 active:scale-95">
                        ¬°OTRA FIGURA! ‚ûî
                    </button>
                </div>
            </div>
        </div>

        <!-- Resultados Finales -->
        <div id="results" class="hidden p-20 text-center bg-white">
            <div class="text-9xl mb-8 animate-bounce">üèÜ</div>
            <h2 class="text-6xl font-black text-slate-900 mb-4">¬°Eres un Genio!</h2>
            <p class="text-slate-500 text-2xl font-bold mb-10">Reconociste las 22 figuras correctamente.</p>
            <div class="inline-block bg-rose-100 px-10 py-6 rounded-full text-5xl font-black text-rose-600 mb-12">
                <span id="finalPoints">0</span> / 22
            </div>
            <br>
            <button onclick="location.reload()" class="bg-slate-900 text-white px-16 py-6 rounded-3xl font-black text-2xl shadow-2xl hover:bg-rose-500 transition-colors">ESTUDIAR DE NUEVO</button>
        </div>
    </div>

    <script>
        const shapeTypes = {
            cuadrado: 'M 20,20 H 80 V 80 H 20 Z',
            rectangulo: 'M 10,30 H 90 V 70 H 10 Z',
            triangulo: 'M 50,15 L 90,85 L 10,85 Z',
            circulo: 'M 50,50 m -40,0 a 40,40 0 1,0 80,0 a 40,40 0 1,0 -80,0',
            ovalo: 'M 50,50 m -45,0 a 45,30 0 1,0 90,0 a 45,30 0 1,0 -90,0',
            rombo: 'M 50,10 L 85,50 L 50,90 L 15,50 Z',
            pentagono: 'M 50,10 L 90,40 L 75,85 L 25,85 L 10,40 Z',
            hexagono: 'M 50,10 L 85,30 L 85,70 L 50,90 L 15,70 L 15,30 Z'
        };

        const colors = ["#ef4444", "#3b82f6", "#22c55e", "#f59e0b", "#a855f7", "#ec4899", "#06b6d4", "#f43f5e", "#6366f1"];

        // Generar 22 niveles mezclando figuras
        const allKeys = Object.keys(shapeTypes);
        const levels = Array.from({ length: 22 }, (_, i) => {
            const type = i < allKeys.length ? allKeys[i] : allKeys[Math.floor(Math.random() * allKeys.length)];
            return {
                type: type,
                color: colors[i % colors.length]
            };
        });

        let currentIdx = 0;
        let points = 0;
        let canAnswer = true;
        let voices = [];

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
        }

        if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function getOptimalVoice() {
            loadVoices();
            const keywords = ['Sof√≠a', 'Sandra', 'Ni√±a', 'Femenina', 'Female', 'Monica', 'Paulina'];
            for (let keyword of keywords) {
                const voice = voices.find(v => v.name.includes(keyword) && v.lang.includes('es'));
                if (voice) return voice;
            }
            return voices.find(v => v.lang.includes('es-MX')) || voices.find(v => v.lang.startsWith('es')) || null;
        }

        function speak(text) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.voice = getOptimalVoice();
            utterance.rate = 0.9;
            utterance.pitch = 1.2;
            utterance.lang = 'es-MX';
            window.speechSynthesis.speak(utterance);
        }

        function loadLevel() {
            const level = levels[currentIdx];
            canAnswer = true;
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('progressText').innerText = `${currentIdx + 1} / 22`;
            document.getElementById('scoreText').innerText = points;

            const qText = `¬øC√≥mo se llama esta figura?`;
            document.getElementById('questionText').innerText = qText;

            // Dibujar Figura SVG
            const container = document.getElementById('shapeContainer');
            container.innerHTML = `
                <svg viewBox="0 0 100 100" class="shape-svg w-64 h-64">
                    <path d="${shapeTypes[level.type]}" fill="${level.color}" stroke="white" stroke-width="2" />
                </svg>
            `;

            // Crear Opciones
            const options = [level.type];
            while(options.length < 4) {
                const rand = allKeys[Math.floor(Math.random() * allKeys.length)];
                if(!options.includes(rand)) options.push(rand);
            }
            options.sort(() => Math.random() - 0.5);

            const grid = document.getElementById('optionsGrid');
            grid.innerHTML = '';
            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerText = opt;
                btn.onclick = () => check(opt, btn);
                grid.appendChild(btn);
            });

            if(currentIdx > 0) {
                setTimeout(() => speak(qText), 600);
            }
        }

        function check(val, btn) {
            if (!canAnswer) return;
            canAnswer = false;
            const correct = levels[currentIdx].type;
            
            if (val === correct) {
                btn.classList.add('correct');
                points++;
                speak(`¬°Muy bien! Eso es un ${correct}.`);
            } else {
                btn.classList.add('wrong');
                speak(`Cerca, pero es un ${correct}.`);
                Array.from(document.getElementsByClassName('option-btn')).forEach(b => {
                    if(b.innerText === correct) b.classList.add('correct');
                });
            }
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        document.getElementById('playAudio').onclick = () => {
            speak(document.getElementById('questionText').innerText);
        };
        
        document.getElementById('nextBtn').onclick = () => {
            currentIdx++;
            if (currentIdx < levels.length) loadLevel();
            else {
                document.getElementById('game-area').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
                document.getElementById('finalPoints').innerText = points;
                speak("¬°Felicidades! Eres un experto en figuras geom√©tricas.");
            }
        };

        window.onload = () => {
            loadVoices();
            loadLevel();
        };
    </script>
</body>
</html>
