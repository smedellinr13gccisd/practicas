<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°ctica de Pictogramas con Feedback Visual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-morphism {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        .correct-border { border-color: #10b981 !important; background-color: #f0fdf4; }
        .wrong-border { border-color: #ef4444 !important; background-color: #fef2f2; }
        
        .pictogram-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 350px;
            border-left: 3px solid #334155;
            border-bottom: 3px solid #334155;
            padding: 10px;
            background-image: linear-gradient(to top, #f1f5f9 1px, transparent 1px);
            background-size: 100% 40px;
            position: relative;
        }

        .emoji-column {
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            gap: 2px;
            width: 60px;
        }

        .emoji-item {
            font-size: 2rem;
            line-height: 1;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .label-vertical {
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            color: #1e293b;
            font-size: 0.9rem;
        }
        
        .axis-y-labels {
            position: absolute;
            left: -35px;
            height: 100%;
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
            font-size: 0.75rem;
            font-weight: bold;
            color: #94a3b8;
            padding-bottom: 5px;
        }

        .status-icon {
            display: none;
            font-size: 1.25rem;
            margin-left: 8px;
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <div class="max-w-4xl mx-auto py-8 px-4">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-indigo-800 mb-2">Pictogramas Verticales</h1>
            <p class="text-slate-600 font-medium">Cuenta los elementos y resuelve el desaf√≠o.</p>
        </header>

        <main class="glass-morphism rounded-3xl shadow-2xl p-6 md:p-10 border-t-8 border-indigo-600">
            <div class="flex justify-between items-center mb-8">
                <span class="text-xs font-black text-indigo-600 uppercase tracking-widest" id="current-label">Problema 1 de 13</span>
                <div class="w-2/3 bg-slate-200 rounded-full h-3">
                    <div id="progress-bar" class="bg-indigo-600 h-3 rounded-full transition-all duration-500" style="width: 7.6%"></div>
                </div>
            </div>

            <div id="problem-area">
                <div class="mb-6">
                    <h2 id="problem-title" class="text-2xl font-black text-slate-800 mb-1"></h2>
                    <p id="problem-context" class="text-slate-500 italic"></p>
                </div>

                <div class="bg-white rounded-2xl border-2 border-slate-200 mb-12 p-8 pt-4 shadow-sm">
                    <div class="relative ml-8 mr-4">
                        <div class="axis-y-labels">
                            <span>0</span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span>
                        </div>
                        <div id="pictogram" class="pictogram-container"></div>
                    </div>
                    <div id="labels-container" class="flex justify-around ml-8 mr-4"></div>
                </div>

                <div class="space-y-4" id="questions-grid">
                    <!-- Pregunta 1 -->
                    <div class="p-4 rounded-xl border-2 border-slate-200 transition-colors bg-white shadow-sm" id="q1-container">
                        <label class="block text-base font-bold mb-2" id="q1-label"></label>
                        <div class="flex items-center">
                            <input type="number" id="q1-input" class="flex-1 p-2 border-2 rounded-lg outline-none focus:border-indigo-500">
                            <span id="q1-icon" class="status-icon"></span>
                        </div>
                    </div>
                    <!-- Pregunta 2 -->
                    <div class="p-4 rounded-xl border-2 border-slate-200 transition-colors bg-white shadow-sm" id="q2-container">
                        <label class="block text-base font-bold mb-2" id="q2-label"></label>
                        <div class="flex items-center">
                            <input type="number" id="q2-input" class="flex-1 p-2 border-2 rounded-lg outline-none focus:border-indigo-500">
                            <span id="q2-icon" class="status-icon"></span>
                        </div>
                    </div>
                    <!-- Pregunta 3 -->
                    <div class="p-4 rounded-xl border-2 border-slate-200 transition-colors bg-white shadow-sm" id="q3-container">
                        <label class="block text-base font-bold mb-2">¬øCu√°ntos estudiantes en total contestaron la encuesta?</label>
                        <div class="flex items-center">
                            <input type="number" id="q3-input" class="flex-1 p-2 border-2 rounded-lg outline-none focus:border-indigo-500">
                            <span id="q3-icon" class="status-icon"></span>
                        </div>
                    </div>
                    <!-- Pregunta 4 -->
                    <div class="p-4 rounded-xl border-2 border-slate-200 transition-colors bg-white shadow-sm" id="q4-container">
                        <label class="block text-base font-bold mb-2" id="q4-label"></label>
                        <div class="flex items-center">
                            <input type="number" id="q4-input" class="flex-1 p-2 border-2 rounded-lg outline-none focus:border-indigo-500">
                            <span id="q4-icon" class="status-icon"></span>
                        </div>
                    </div>
                    <!-- Pregunta 5 -->
                    <div class="p-4 rounded-xl border-2 border-slate-200 transition-colors bg-white shadow-sm" id="q5-container">
                        <label class="block text-base font-bold mb-2 text-indigo-700">5. Escribe tu propia pregunta sobre la gr√°fica:</label>
                        <div class="flex items-center">
                            <textarea id="q5-input" rows="2" placeholder="Tu pregunta aqu√≠..." class="flex-1 p-2 border-2 rounded-lg outline-none focus:border-indigo-500"></textarea>
                            <span id="q5-icon" class="status-icon"></span>
                        </div>
                    </div>
                </div>

                <div class="mt-10 flex flex-col sm:flex-row justify-between items-center gap-4">
                    <button id="check-btn" class="w-full sm:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-black py-4 px-12 rounded-2xl transition-all shadow-lg active:scale-95">
                        VERIFICAR RESPUESTAS
                    </button>
                    <button id="next-btn" class="hidden w-full sm:w-auto bg-emerald-500 hover:bg-emerald-600 text-white font-black py-4 px-12 rounded-2xl transition-all shadow-lg">
                        SIGUIENTE PROBLEMA ‚Üí
                    </button>
                </div>
            </div>

            <div id="summary-area" class="hidden text-center py-10">
                <div class="text-7xl mb-6">üèÜ</div>
                <h2 class="text-4xl font-black mb-4 text-indigo-800">¬°Reto Completado!</h2>
                <p class="text-lg text-slate-600 mb-8">Has resuelto correctamente los 13 pictogramas verticales.</p>
                <button onclick="location.reload()" class="bg-indigo-600 text-white font-black py-4 px-12 rounded-2xl shadow-xl">REPETIR PR√ÅCTICA</button>
            </div>
        </main>
    </div>

    <script>
        const themes = [
            { title: "Verduras", items: ["Zanahoria", "Guisante", "Br√≥coli"], icons: ["ü•ï", "ü´õ", "ü•¶"] },
            { title: "Frutas", items: ["Manzana", "Pera", "Fresa"], icons: ["üçé", "üçê", "üçì"] },
            { title: "Veh√≠culos", items: ["Autob√∫s", "Bici", "Coche"], icons: ["üöå", "üö≤", "üöó"] },
            { title: "Animales", items: ["Perro", "Gato", "Conejo"], icons: ["üê∂", "üê±", "üê∞"] },
            { title: "Deportes", items: ["F√∫tbol", "Basket", "Tenis"], icons: ["‚öΩ", "üèÄ", "üéæ"] },
            { title: "Clima", items: ["Sol", "Nube", "Lluvia"], icons: ["‚òÄÔ∏è", "‚òÅÔ∏è", "üåßÔ∏è"] },
            { title: "Comida", items: ["Pizza", "Taco", "Sushi"], icons: ["üçï", "üåÆ", "üç£"] },
            { title: "M√∫sica", items: ["Piano", "Guitarra", "Viol√≠n"], icons: ["üéπ", "üé∏", "üéª"] },
            { title: "Insectos", items: ["Abeja", "Hormiga", "Grillo"], icons: ["üêù", "üêú", "ü¶ó"] },
            { title: "Dulces", items: ["Helado", "Pastel", "Dulce"], icons: ["üç¶", "üç∞", "üç¨"] },
            { title: "Escuela", items: ["L√°piz", "Libro", "Regla"], icons: ["‚úèÔ∏è", "üìñ", "üìè"] },
            { title: "Planetas", items: ["Tierra", "Marte", "J√∫piter"], icons: ["üåç", "üî¥", "ü™ê"] },
            { title: "Mar", items: ["Pez", "Cangrejo", "Ballena"], icons: ["üêü", "ü¶Ä", "üê≥"] }
        ];

        let currentIndex = 0;
        let currentData = [];

        function initProblem() {
            const theme = themes[currentIndex];
            const pictogram = document.getElementById('pictogram');
            const labelsContainer = document.getElementById('labels-container');
            
            pictogram.innerHTML = '';
            labelsContainer.innerHTML = '';
            
            currentData = [
                Math.floor(Math.random() * 5) + 4,
                Math.floor(Math.random() * 3) + 1,
                Math.floor(Math.random() * 4) + 3
            ];

            theme.items.forEach((item, idx) => {
                const col = document.createElement('div');
                col.className = 'emoji-column';
                for(let i=0; i < currentData[idx]; i++) {
                    const emoji = document.createElement('span');
                    emoji.className = 'emoji-item';
                    emoji.innerText = theme.icons[idx];
                    col.appendChild(emoji);
                }
                pictogram.appendChild(col);

                const label = document.createElement('div');
                label.className = 'label-vertical w-[60px]';
                label.innerText = item;
                labelsContainer.appendChild(label);
            });

            document.getElementById('q1-label').innerText = `1. ¬øA cu√°ntos estudiantes les gustan m√°s los ${theme.items[0]}s?`;
            document.getElementById('q2-label').innerText = `2. ¬øA cu√°ntos estudiantes les gustan m√°s los ${theme.items[0]}s que los ${theme.items[1]}s?`;
            document.getElementById('q4-label').innerText = `4. ¬øA cu√°ntos estudiantes m√°s les gusta el ${theme.items[2]} que los ${theme.items[1]}s?`;

            document.getElementById('current-label').innerText = `Problema ${currentIndex + 1} de 13`;
            document.getElementById('progress-bar').style.width = `${((currentIndex + 1) / 13) * 100}%`;
            document.getElementById('problem-title').innerText = `Encuesta: ${theme.title}`;
            document.getElementById('problem-context').innerText = `Analiza la frecuencia de los elementos en la tabla.`;

            ['q1', 'q2', 'q3', 'q4', 'q5'].forEach(id => {
                const container = document.getElementById(`${id}-container`);
                const input = document.getElementById(`${id}-input`);
                const icon = document.getElementById(`${id}-icon`);
                
                input.value = '';
                container.classList.remove('correct-border', 'wrong-border');
                icon.style.display = 'none';
                icon.innerText = '';
            });
            
            document.getElementById('next-btn').classList.add('hidden');
            document.getElementById('check-btn').classList.remove('hidden');
        }

        document.getElementById('check-btn').addEventListener('click', () => {
            const sum = currentData.reduce((a, b) => a + b, 0);
            const checks = {
                q1: parseInt(document.getElementById('q1-input').value) === currentData[0],
                q2: parseInt(document.getElementById('q2-input').value) === (currentData[0] - currentData[1]),
                q3: parseInt(document.getElementById('q3-input').value) === sum,
                q4: parseInt(document.getElementById('q4-input').value) === (currentData[2] - currentData[1]),
                q5: document.getElementById('q5-input').value.trim().length > 5
            };

            let allCorrect = true;
            Object.keys(checks).forEach(key => {
                const container = document.getElementById(`${key}-container`);
                const icon = document.getElementById(`${key}-icon`);
                icon.style.display = 'inline-block';
                
                if (checks[key]) {
                    container.classList.add('correct-border');
                    container.classList.remove('wrong-border', 'border-slate-200');
                    icon.innerText = '‚úÖ';
                } else {
                    container.classList.add('wrong-border');
                    container.classList.remove('correct-border', 'border-slate-200');
                    icon.innerText = '‚ùå';
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                document.getElementById('check-btn').classList.add('hidden');
                document.getElementById('next-btn').classList.remove('hidden');
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentIndex < 12) {
                currentIndex++;
                initProblem();
            } else {
                document.getElementById('problem-area').classList.add('hidden');
                document.getElementById('summary-area').classList.remove('hidden');
            }
        });

        window.onload = initProblem;
    </script>
</body>
</html>
