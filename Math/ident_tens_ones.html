<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Valor Posicional</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body class="bg-slate-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                trophy: <path d="M6 9H4a2 2 0 0 1 0-4h2m12 4h2a2 2 0 0 0 0-4h-2M6 5c0-1.1.9-2 2-2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V5zm3 17h6m-3-5v5" />,
                volume2: <path d="M11 5L6 9H2v6h4l5 4V5zm4.54 3.46a5 5 0 0 1 0 7.07M19.07 4.93a10 10 0 0 1 0 14.14" />,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />,
                check: <polyline points="20 6 9 17 4 12" />,
                xCircle: (
                    <React.Fragment>
                        <circle cx="12" cy="12" r="10" />
                        <line x1="15" y1="9" x2="9" y2="15" />
                        <line x1="9" y1="9" x2="15" y2="15" />
                    </React.Fragment>
                )
            };

            return (
                <svg 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="3" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name.toLowerCase()] || null}
                </svg>
            );
        };

        const App = () => {
            const [currentNumber, setCurrentNumber] = useState(0);
            const [tens, setTens] = useState('');
            const [units, setUnits] = useState('');
            const [level, setLevel] = useState(1);
            const [errors, setErrors] = useState(0);
            const [status, setStatus] = useState('idle');
            const [selectedVoice, setSelectedVoice] = useState(null);
            const [hasInteracted, setHasInteracted] = useState(false);
            
            const TOTAL_LEVELS = 22;
            const synth = window.speechSynthesis;

            const initSpeech = useCallback(() => {
                if (!synth) return;
                const voices = synth.getVoices();
                const preferredKeywords = ['sofia', 'sandra', 'femenina', 'female', 'monica', 'google español'];
                const spanishVoices = voices.filter(v => v.lang.startsWith('es'));
                
                let voice = spanishVoices.find(v => 
                    preferredKeywords.some(key => v.name.toLowerCase().includes(key))
                );

                if (!voice) {
                    voice = spanishVoices.find(v => v.lang === 'es-MX') || 
                            spanishVoices.find(v => v.lang.includes('MX')) ||
                            spanishVoices[0];
                }
                setSelectedVoice(voice);
            }, [synth]);

            useEffect(() => {
                initSpeech();
                if (synth && synth.onvoiceschanged !== undefined) {
                    synth.onvoiceschanged = initSpeech;
                }
                generateExercise();
            }, [initSpeech]);

            const speak = (text) => {
                if (!synth || !selectedVoice) return;
                synth.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = selectedVoice;
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                synth.speak(utterance);
            };

            const generateExercise = () => {
                const num = Math.floor(Math.random() * 90) + 10;
                setCurrentNumber(num);
                setTens('');
                setUnits('');
                setStatus('idle');
            };

            const handleStartGame = () => {
                setHasInteracted(true);
                speak(`¡Hola! Vamos a jugar. El número es el ${currentNumber}. ¿Cuántas decenas y unidades tiene?`);
            };

            const checkAnswer = () => {
                const correctTens = Math.floor(currentNumber / 10);
                const correctUnits = currentNumber % 10;

                const inputTens = parseInt(tens);
                const inputUnits = parseInt(units);

                if (inputTens === correctTens && inputUnits === correctUnits) {
                    setStatus('correct');
                    speak(`¡Excelente! El número ${currentNumber} tiene ${correctTens} decenas y ${correctUnits} unidades.`);
                    
                    setTimeout(() => {
                        if (level < TOTAL_LEVELS) {
                            setLevel(prev => prev + 1);
                            generateExercise();
                        } else {
                            setStatus('finished');
                            speak("¡Increíble! Has terminado todos los niveles.");
                        }
                    }, 2000);
                } else {
                    setStatus('wrong');
                    // Actualización de errores con función de retorno para asegurar consistencia
                    setErrors(prevErrors => prevErrors + 1);
                    speak("Ese no es. ¡Sigue intentando!");
                    setTimeout(() => setStatus('idle'), 1500);
                }
            };

            if (status === 'finished') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6 bg-yellow-50">
                        <div className="bg-white rounded-[3.5rem] shadow-2xl p-10 max-w-sm w-full text-center border-b-[12px] border-yellow-200">
                            <Icon name="trophy" size={100} className="text-yellow-400 mx-auto mb-6" />
                            <h1 className="text-5xl font-black text-yellow-600 mb-2">¡GENIAL!</h1>
                            <p className="text-xl text-slate-500 font-bold mb-8">Niveles completados: {TOTAL_LEVELS}</p>
                            
                            <div className="bg-rose-50 border-4 border-rose-100 rounded-3xl p-6 mb-10">
                                <span className="block text-rose-400 text-xs font-black uppercase tracking-widest mb-2">Total de Errores</span>
                                <span className="text-6xl font-black text-rose-600">{errors}</span>
                            </div>

                            <button 
                                onClick={() => window.location.reload()}
                                className="w-full bg-yellow-500 text-white font-black py-6 rounded-3xl shadow-lg hover:bg-yellow-600 active:scale-95 transition-all text-2xl border-b-8 border-yellow-700"
                            >
                                VOLVER A JUGAR
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    {!hasInteracted ? (
                        <button 
                            onClick={handleStartGame}
                            className="bg-white p-12 rounded-[4rem] shadow-2xl border-b-[12px] border-blue-200 flex flex-col items-center gap-6 group hover:translate-y-[-6px] transition-all"
                        >
                            <div className="w-32 h-32 bg-blue-100 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                                <Icon name="volume2" size={64} className="text-blue-500" />
                            </div>
                            <span className="text-4xl font-black text-blue-700 uppercase tracking-tight">¡EMPEZAR!</span>
                        </button>
                    ) : (
                        <div className="w-full max-w-md bg-white rounded-[3.5rem] shadow-2xl overflow-hidden border-b-[12px] border-slate-200">
                            {/* Header con información de nivel y errores corregidos */}
                            <div className="bg-blue-600 p-8 text-white flex justify-between items-center">
                                <div>
                                    <span className="block text-[10px] font-black uppercase tracking-widest opacity-70">PROGRESO</span>
                                    <span className="text-3xl font-black">{level}<span className="text-lg opacity-50">/{TOTAL_LEVELS}</span></span>
                                </div>
                                
                                <div className="flex gap-3">
                                    <div className="bg-rose-500 rounded-2xl px-5 py-2 text-center border-b-4 border-rose-700 shadow-lg">
                                        <span className="block text-[10px] font-black uppercase tracking-widest leading-none mb-1">ERRORES</span>
                                        <span className="text-2xl font-black leading-none">{errors}</span>
                                    </div>
                                    <button 
                                        onClick={() => speak(`El número es el ${currentNumber}`)} 
                                        className="bg-white/20 rounded-2xl p-4 hover:bg-white/30 active:scale-90 transition-all border border-white/20"
                                    >
                                        <Icon name="volume2" size={28} />
                                    </button>
                                </div>
                            </div>

                            <div className="p-8 text-center">
                                {/* Número central */}
                                <div className="mb-8 relative inline-block">
                                    <div className="w-44 h-44 bg-slate-50 rounded-[3.5rem] border-[6px] border-slate-100 flex items-center justify-center shadow-inner">
                                        <span className="text-9xl font-black text-slate-700 tracking-tighter">{currentNumber}</span>
                                    </div>
                                    <div className="absolute -top-4 -right-4 bg-yellow-400 shadow-xl rounded-full p-3 border-4 border-white animate-pulse">
                                        <Icon name="star" size={32} className="text-white fill-white" />
                                    </div>
                                </div>

                                {/* Inputs con colores corregidos: Decenas AZUL, Unidades ROJO */}
                                <div className="grid grid-cols-2 gap-8 mb-8">
                                    <div className="space-y-4">
                                        <label className="text-blue-600 font-black text-sm uppercase tracking-widest">Decenas</label>
                                        <input 
                                            type="number"
                                            inputMode="numeric"
                                            value={tens}
                                            onChange={(e) => setTens(e.target.value)}
                                            className="w-full text-6xl font-black text-center py-7 rounded-[2rem] border-4 border-blue-100 bg-blue-50 text-blue-600 focus:border-blue-400 focus:ring-0 focus:outline-none transition-all shadow-sm"
                                            placeholder="?"
                                        />
                                    </div>
                                    <div className="space-y-4">
                                        <label className="text-rose-600 font-black text-sm uppercase tracking-widest">Unidades</label>
                                        <input 
                                            type="number"
                                            inputMode="numeric"
                                            value={units}
                                            onChange={(e) => setUnits(e.target.value)}
                                            className="w-full text-6xl font-black text-center py-7 rounded-[2rem] border-4 border-rose-100 bg-rose-50 text-rose-600 focus:border-rose-400 focus:ring-0 focus:outline-none transition-all shadow-sm"
                                            placeholder="?"
                                        />
                                    </div>
                                </div>

                                {/* Feedback visual */}
                                <div className="h-16 mb-4 flex items-center justify-center">
                                    {status === 'correct' && (
                                        <div className="flex items-center gap-3 text-green-500 font-black text-2xl animate-bounce">
                                            <Icon name="check" size={32} className="bg-green-100 rounded-full p-1" /> ¡GENIAL!
                                        </div>
                                    )}
                                    {status === 'wrong' && (
                                        <div className="flex items-center gap-3 text-rose-500 font-black text-2xl animate-shake">
                                            <Icon name="xCircle" size={32} className="bg-rose-100 rounded-full p-1" /> ¡ERROR!
                                        </div>
                                    )}
                                </div>

                                <button 
                                    onClick={checkAnswer}
                                    disabled={tens === '' || units === '' || status === 'correct'}
                                    className={`w-full py-7 rounded-[2.5rem] text-3xl font-black shadow-xl transition-all active:scale-95 ${
                                        tens === '' || units === '' || status === 'correct' 
                                        ? 'bg-slate-100 text-slate-300 cursor-not-allowed' 
                                        : 'bg-green-500 text-white hover:bg-green-600 border-b-[10px] border-green-700'
                                    }`}
                                >
                                    ¡LISTO!
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
