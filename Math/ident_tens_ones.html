<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Valor Posicional</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
            margin: 0; 
        }
    </style>
</head>
<body class="bg-sky-50 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                trophy: <path d="M6 9H4a2 2 0 0 1 0-4h2m12 4h2a2 2 0 0 0 0-4h-2M6 5c0-1.1.9-2 2-2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V5zm3 17h6m-3-5v5" />,
                volume2: <path d="M11 5L6 9H2v6h4l5 4V5zm4.54 3.46a5 5 0 0 1 0 7.07M19.07 4.93a10 10 0 0 1 0 14.14" />,
                star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />,
                check: <polyline points="20 6 9 17 4 12" />,
                alert: (
                    <React.Fragment>
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="8" x2="12" y2="12" />
                        <line x1="12" y1="16" x2="12.01" y2="16" />
                    </React.Fragment>
                ),
                xCircle: (
                    <React.Fragment>
                        <circle cx="12" cy="12" r="10" />
                        <line x1="15" y1="9" x2="9" y2="15" />
                        <line x1="9" y1="9" x2="15" y2="15" />
                    </React.Fragment>
                )
            };

            return (
                <svg 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name.toLowerCase()] || icons[name] || null}
                </svg>
            );
        };

        const App = () => {
            const [currentNumber, setCurrentNumber] = useState(0);
            const [tens, setTens] = useState('');
            const [units, setUnits] = useState('');
            const [level, setLevel] = useState(1);
            const [score, setScore] = useState(0);
            const [errors, setErrors] = useState(0); // Nuevo estado para errores
            const [status, setStatus] = useState('idle');
            const [selectedVoice, setSelectedVoice] = useState(null);
            const [hasInteracted, setHasInteracted] = useState(false);
            
            const TOTAL_LEVELS = 22;
            const synth = window.speechSynthesis;

            const initSpeech = useCallback(() => {
                if (!synth) return;
                const voices = synth.getVoices();
                const preferredKeywords = ['sofia', 'sandra', 'niña', 'femenina', 'female', 'monica', 'paulina', 'google español'];
                const spanishVoices = voices.filter(v => v.lang.startsWith('es'));
                
                let voice = spanishVoices.find(v => 
                    preferredKeywords.some(key => v.name.toLowerCase().includes(key))
                );

                if (!voice) {
                    voice = spanishVoices.find(v => v.lang === 'es-MX') || 
                            spanishVoices.find(v => v.lang.includes('MX')) ||
                            spanishVoices[0];
                }
                setSelectedVoice(voice);
            }, [synth]);

            useEffect(() => {
                initSpeech();
                if (synth && synth.onvoiceschanged !== undefined) {
                    synth.onvoiceschanged = initSpeech;
                }
                generateExercise();
            }, [initSpeech]);

            const speak = (text) => {
                if (!synth || !selectedVoice) return;
                synth.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = selectedVoice;
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                synth.speak(utterance);
            };

            const generateExercise = () => {
                const num = Math.floor(Math.random() * 90) + 10;
                setCurrentNumber(num);
                setTens('');
                setUnits('');
                setStatus('idle');
            };

            const handleStartGame = () => {
                setHasInteracted(true);
                speak(`¡Hola! Vamos a jugar. El número es el ${currentNumber}. ¿Cuántas decenas y unidades tiene?`);
            };

            const checkAnswer = () => {
                const correctTens = Math.floor(currentNumber / 10);
                const correctUnits = currentNumber % 10;

                if (parseInt(tens) === correctTens && parseInt(units) === correctUnits) {
                    setStatus('correct');
                    setScore(s => s + 1);
                    speak(`¡Excelente! El número ${currentNumber} tiene ${correctTens} decenas y ${correctUnits} unidades.`);
                    
                    setTimeout(() => {
                        if (level < TOTAL_LEVELS) {
                            setLevel(l => l + 1);
                            generateExercise();
                        } else {
                            setStatus('finished');
                            speak("¡Felicidades! Has completado todos los ejercicios.");
                        }
                    }, 2500);
                } else {
                    setStatus('wrong');
                    setErrors(e => e + 1); // Incrementar contador de errores
                    speak("Esa no es la respuesta correcta. Inténtalo de nuevo.");
                    setTimeout(() => setStatus('idle'), 1500);
                }
            };

            if (status === 'finished') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-6">
                        <div className="bg-white rounded-[3rem] shadow-2xl p-10 max-w-sm w-full text-center border-b-8 border-orange-200">
                            <Icon name="trophy" size={80} className="text-yellow-400 mx-auto mb-4" />
                            <h1 className="text-4xl font-black text-orange-600 mb-2">¡GENIAL!</h1>
                            <p className="text-xl text-slate-600 font-bold mb-4">Completaste los {TOTAL_LEVELS} niveles.</p>
                            <div className="bg-red-50 text-red-600 rounded-2xl py-3 px-6 mb-8 inline-block font-black border-2 border-red-100">
                                ERRORES TOTALES: {errors}
                            </div>
                            <button 
                                onClick={() => window.location.reload()}
                                className="w-full bg-orange-500 text-white font-black py-5 rounded-2xl shadow-lg active:scale-95 transition-all"
                            >
                                VOLVER A JUGAR
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    {!hasInteracted ? (
                        <button 
                            onClick={handleStartGame}
                            className="bg-white p-10 rounded-[3rem] shadow-xl border-b-8 border-sky-200 flex flex-col items-center gap-4 group"
                        >
                            <div className="w-24 h-24 bg-sky-100 rounded-full flex items-center justify-center group-hover:scale-110 transition-transform">
                                <Icon name="volume2" size={48} className="text-sky-500" />
                            </div>
                            <span className="text-2xl font-black text-sky-700 uppercase tracking-tighter">Tocar para empezar</span>
                        </button>
                    ) : (
                        <div className="w-full max-w-md bg-white rounded-[3rem] shadow-2xl overflow-hidden border-b-8 border-slate-200">
                            <div className="bg-sky-500 p-6 text-white flex justify-between items-center">
                                <div className="flex flex-col">
                                    <span className="font-bold uppercase tracking-widest text-[10px] opacity-80 text-white/90">Progreso</span>
                                    <span className="font-black text-lg">Nivel {level} / {TOTAL_LEVELS}</span>
                                </div>
                                
                                <div className="bg-white/20 rounded-2xl px-4 py-2 flex items-center gap-3">
                                    <div className="flex flex-col items-end border-r border-white/20 pr-3">
                                        <span className="text-[10px] font-bold opacity-80 uppercase leading-none mb-1">Errores</span>
                                        <span className="text-xl font-black leading-none">{errors}</span>
                                    </div>
                                    <button onClick={() => speak(`El número es el ${currentNumber}`)} className="p-1 hover:scale-110 transition-transform active:scale-90">
                                        <Icon name="volume2" size={28} />
                                    </button>
                                </div>
                            </div>

                            <div className="p-8 text-center">
                                <div className="mb-8 relative inline-block">
                                    <div className="w-36 h-36 bg-amber-50 rounded-[2.5rem] border-4 border-amber-300 flex items-center justify-center shadow-inner">
                                        <span className="text-7xl font-black text-amber-600">{currentNumber}</span>
                                    </div>
                                    <div className="absolute -top-3 -right-3 bg-white shadow-md rounded-full p-2">
                                        <Icon name="star" size={24} className="text-yellow-400" />
                                    </div>
                                </div>

                                <div className="grid grid-cols-2 gap-6 mb-8">
                                    <div className="space-y-3">
                                        <label className="text-red-500 font-black text-lg uppercase">Decenas</label>
                                        <input 
                                            type="number"
                                            inputMode="numeric"
                                            value={tens}
                                            onChange={(e) => setTens(e.target.value)}
                                            className="w-full text-5xl font-black text-center py-5 rounded-3xl border-4 border-red-100 bg-red-50 text-red-600 focus:border-red-400 focus:outline-none transition-all"
                                            placeholder="0"
                                        />
                                    </div>
                                    <div className="space-y-3">
                                        <label className="text-blue-500 font-black text-lg uppercase">Unidades</label>
                                        <input 
                                            type="number"
                                            inputMode="numeric"
                                            value={units}
                                            onChange={(e) => setUnits(e.target.value)}
                                            className="w-full text-5xl font-black text-center py-5 rounded-3xl border-4 border-blue-100 bg-blue-50 text-blue-600 focus:border-blue-400 focus:outline-none transition-all"
                                            placeholder="0"
                                        />
                                    </div>
                                </div>

                                <div className="h-10 mb-6 flex items-center justify-center">
                                    {status === 'correct' && (
                                        <div className="flex items-center gap-2 text-green-500 font-black text-xl animate-bounce">
                                            <Icon name="check" className="bg-green-100 rounded-full p-1" /> ¡EXCELENTE!
                                        </div>
                                    )}
                                    {status === 'wrong' && (
                                        <div className="flex items-center gap-2 text-red-500 font-black text-xl animate-shake">
                                            <Icon name="xCircle" className="bg-red-100 rounded-full p-1" /> ¡INTÉNTALO OTRA VEZ!
                                        </div>
                                    )}
                                </div>

                                <button 
                                    onClick={checkAnswer}
                                    disabled={!tens || !units || status === 'correct'}
                                    className={`w-full py-6 rounded-3xl text-2xl font-black shadow-lg transition-all active:scale-95 ${
                                        !tens || !units || status === 'correct' 
                                        ? 'bg-slate-100 text-slate-400 cursor-not-allowed' 
                                        : 'bg-green-500 text-white hover:bg-green-600 border-b-4 border-green-700'
                                    }`}
                                >
                                    ¡COMPROBAR!
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
