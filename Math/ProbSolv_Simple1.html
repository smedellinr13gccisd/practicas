<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr치ctica de Resoluci칩n de Problemas (180 Ejercicios)</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Tone.js para efectos de sonido (explosion y error) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .problem-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 700;
            border: 3px solid #fcd34d;
            background-color: #fef3c7;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .correct {
            background-color: #d1fae5;
            border-color: #10b981;
        }
        .incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
        }
        .speaker-icon {
            cursor: pointer;
            transition: transform 0.1s;
        }
        .speaker-icon:active {
            transform: scale(0.95);
        }
        .check-button {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: 700;
            color: white;
            background-color: #10b981;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }
        .check-button:hover:not(:disabled) {
            background-color: #059669;
        }
        .check-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <!-- Canvas para la simulaci칩n de fuegos artificiales -->
    <canvas id="fireworks-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50 hidden"></canvas>

    <!-- Icono de Error (Pulgar abajo) -->
    <div id="error-icon" class="fixed inset-0 flex items-center justify-center z-[100] pointer-events-none hidden">
        <span class="text-9xl transform transition-transform duration-300 scale-0 opacity-0 bg-white p-6 rounded-full shadow-2xl">
            游녩
        </span>
    </div>

    <div class="max-w-4xl mx-auto bg-white p-6 md:p-10 rounded-xl shadow-2xl relative z-10">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Resoluci칩n de Problemas Matem치ticos</h1>
        <p id="problem-counter" class="text-lg font-medium text-indigo-600 mb-4 text-center">Problema 1 de 180</p>
        <p class="text-gray-600 mb-8 text-center">Haz clic en los 칤conos de bocina para escuchar el problema.</p>

        <!-- PASO 1: Descomposici칩n -->
        <div id="step-1" class="mb-10 p-4 border-b-2 border-indigo-200">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">PASO 1: Comprender el Problema</h2>
            <div class="space-y-4">
                <div class="flex items-center bg-gray-50 p-3 rounded-lg shadow-sm">
                    <span id="text-1" class="flex-grow text-lg text-gray-700">...</span>
                    <button class="speaker-icon p-2 ml-4 rounded-full bg-indigo-100 text-indigo-600" onclick="speakSingleText('text-1')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H1.5c-.276 0-.5-.224-.5-.5v-4c0-.276.224-.5.5-.5h4.086l5.914-5.914c.188-.188.46-.293.74-.293h.001c.28 0 .552.105.74.293l.001.001a1 1 0 010 1.414l-6.586 6.586a1 1 0 01-1.414 0z" />
                        </svg>
                    </button>
                </div>
                <div class="flex items-center bg-gray-50 p-3 rounded-lg shadow-sm">
                    <span id="text-2" class="flex-grow text-lg text-gray-700">...</span>
                    <button class="speaker-icon p-2 ml-4 rounded-full bg-indigo-100 text-indigo-600" onclick="speakSingleText('text-2')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H1.5c-.276 0-.5-.224-.5-.5v-4c0-.276.224-.5.5-.5h4.086l5.914-5.914c.188-.188.46-.293.74-.293h.001c.28 0 .552.105.74.293l.001.001a1 1 0 010 1.414l-6.586 6.586a1 1 0 01-1.414 0z" />
                        </svg>
                    </button>
                </div>
                <div class="flex items-center bg-gray-50 p-3 rounded-lg shadow-sm">
                    <span id="text-3" class="flex-grow text-lg text-gray-700">...</span>
                    <button class="speaker-icon p-2 ml-4 rounded-full bg-indigo-100 text-indigo-600" onclick="speakSingleText('text-3')">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H1.5c-.276 0-.5-.224-.5-.5v-4c0-.276.224-.5.5-.5h4.086l5.914-5.914c.188-.188.46-.293.74-.293h.001c.28 0 .552.105.74.293l.001.001a1 1 0 010 1.414l-6.586 6.586a1 1 0 01-1.414 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- PASO 2: Ecuaci칩n -->
        <div id="step-2" class="mb-10 p-4 border-b-2 border-indigo-200">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">PASO 2: Escribir la Ecuaci칩n</h2>
            <div class="flex flex-wrap justify-center items-center space-x-2 md:space-x-4">
                <input type="text" id="eq-n1" class="problem-input" maxlength="2" placeholder="?">
                <input type="text" id="eq-op" class="problem-input text-2xl" maxlength="1" placeholder="?">
                <input type="text" id="eq-n2" class="problem-input" maxlength="2" placeholder="?">
                <span class="text-3xl font-bold text-gray-700">=</span>
                <input type="text" id="eq-var" class="problem-input text-2xl" maxlength="2" placeholder="?">
            </div>
        </div>

        <!-- PASO 3: Soluci칩n -->
        <div id="step-3" class="mb-10 p-4">
            <h2 class="text-xl font-semibold text-indigo-700 mb-4">PASO 3: Resolver y Concluir</h2>
            <div class="flex flex-wrap justify-center items-center space-x-2 md:space-x-4">
                <input type="text" id="sol-var" class="problem-input text-2xl" maxlength="1" placeholder="X">
                <span class="text-3xl font-bold text-gray-700">=</span>
                <input type="text" id="sol-res" class="problem-input" maxlength="2" placeholder="?">
            </div>
        </div>

        <div class="flex justify-center">
            <button id="check-btn" class="check-button" onclick="checkAnswers()">Verificar Respuestas</button>
        </div>
        <div id="feedback-message" class="mt-6 text-center text-lg font-semibold min-h-[30px]"></div>
    </div>

    <script>
        // --- CONFIGURACI칍N DE VOZ (iPad/Safari Optimized) ---
        let preferredVoice = null;

        function setPreferredVoice() {
            const voices = speechSynthesis.getVoices();
            const targetVoiceNames = [
                /sandra/i, /sof칤a/i, /ximena/i, /carmen/i, /teresa/i, /paulina/i, /ni침a/i, /mujer/i, /female/i
            ];
            const spanishVoices = voices.filter(voice => voice.lang.startsWith('es'));
            
            let clearVoice = spanishVoices.find(voice => targetVoiceNames.some(regex => regex.test(voice.name)));
            if (!clearVoice) {
                clearVoice = spanishVoices.find(voice => voice.lang === 'es-MX');
            }
            preferredVoice = clearVoice || spanishVoices[0] || null;
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = setPreferredVoice;
        }
        setPreferredVoice();

        function speakSingleText(elementId) {
            const textToSpeak = document.getElementById(elementId).textContent.trim();
            if (!textToSpeak) return;

            if (speechSynthesis.speaking) {
                speechSynthesis.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.rate = 0.9;  // Velocidad ajustada
            utterance.pitch = 1.2; // Tono m치s alto (infantil/femenino)

            if (preferredVoice) {
                utterance.voice = preferredVoice;
                utterance.lang = preferredVoice.lang;
            } else {
                utterance.lang = 'es-MX';
            }
            speechSynthesis.speak(utterance);
        }

        // --- AUDIO (Tone.js) ---
        let successSynth, errorSynth;
        function initAudio() {
            successSynth = new Tone.PolySynth(Tone.Synth).toDestination();
            successSynth.set({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.0, release: 0.5 } });
            errorSynth = new Tone.MembraneSynth({ pitchDecay: 0.05, octaves: 4, envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 1.4 } }).toDestination();
        }

        // --- FUEGOS ARTIFICIALES ---
        let canvas, ctx, particles = [], animationFrameId;
        function initFireworks() {
            canvas = document.getElementById('fireworks-canvas');
            ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.vx = Math.random() * 4 - 2; this.vy = Math.random() * 4 - 2;
                this.alpha = 1; this.gravity = 0.05; this.color = color;
            }
            update() {
                this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.alpha -= 0.01;
            }
            draw() {
                ctx.save(); ctx.fillStyle = this.color; ctx.globalAlpha = this.alpha;
                ctx.beginPath(); ctx.arc(this.x, this.y, 2, 0, Math.PI * 2); ctx.fill(); ctx.restore();
            }
        }

        function startFireworks() {
            canvas.classList.remove('hidden');
            particles = [];
            const count = 5;
            for(let i=0; i<count; i++) {
                const x = canvas.width * (0.2 + Math.random() * 0.6);
                const y = canvas.height * (0.2 + Math.random() * 0.4);
                const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                for(let j=0; j<40; j++) particles.push(new Particle(x, y, color));
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for(let i=particles.length-1; i>=0; i--) {
                    particles[i].update(); particles[i].draw();
                    if(particles[i].alpha <= 0) particles.splice(i, 1);
                }
                if(particles.length > 0) animationFrameId = requestAnimationFrame(animate);
                else canvas.classList.add('hidden');
            }
            animate();
        }

        function showErrorThumb() {
            const iconDiv = document.getElementById('error-icon');
            const iconSpan = iconDiv.querySelector('span');
            iconDiv.classList.remove('hidden');
            setTimeout(() => iconSpan.classList.replace('scale-0', 'scale-100'), 10);
            setTimeout(() => iconSpan.classList.replace('opacity-0', 'opacity-100'), 10);
            setTimeout(() => {
                iconSpan.classList.replace('scale-100', 'scale-0');
                iconSpan.classList.replace('opacity-100', 'opacity-0');
                setTimeout(() => iconDiv.classList.add('hidden'), 300);
            }, 1000);
        }

        // --- L칍GICA DE PROBLEMAS ---
        let PROBLEMS = [], currentProblemIndex = 0, CURRENT_EXPECTED_ANSWERS = {};
        const names = ["Fabi", "Ester", "Carlos", "Ana", "Luis", "Sofia", "Jorge", "Laura", "Pedro"];
        const objects = ["gatos", "patos", "libros", "manzanas", "canicas", "l치pices", "flores"];

        function generateProblems(count) {
            const list = [];
            for (let i = 0; i < count; i++) {
                const n1 = Math.floor(Math.random() * 10) + 1;
                const n2 = Math.floor(Math.random() * 10) + 1;
                const sum = n1 + n2;
                const name = names[i % names.length];
                const obj = objects[i % objects.length];
                list.push({
                    p1: `${name} tiene ${n1} ${obj}.`,
                    p2: `Su abuela le regal칩 ${n2} ${obj} m치s.`,
                    p3: `쮺u치ntos ${obj} tiene en total?`,
                    n1, op: '+', n2, var: 'x', solVar: 'x', solRes: sum
                });
            }
            return list;
        }

        function loadProblem(index) {
            if (index >= PROBLEMS.length) {
                document.body.innerHTML = "<h1 class='text-center text-4xl mt-20'>춰Felicidades! Terminaste los 180 problemas.</h1>";
                return;
            }
            const p = PROBLEMS[index];
            document.getElementById('problem-counter').textContent = `Problema ${index + 1} de 180`;
            document.getElementById('text-1').textContent = p.p1;
            document.getElementById('text-2').textContent = p.p2;
            document.getElementById('text-3').textContent = p.p3;
            CURRENT_EXPECTED_ANSWERS = { 'eq-n1': String(p.n1), 'eq-op': p.op, 'eq-n2': String(p.n2), 'eq-var': String(p.var), 'sol-var': String(p.solVar), 'sol-res': String(p.solRes) };
            
            ['eq-n1', 'eq-op', 'eq-n2', 'eq-var', 'sol-var', 'sol-res'].forEach(id => {
                const el = document.getElementById(id);
                el.value = ''; el.classList.remove('correct', 'incorrect');
            });
            document.getElementById('feedback-message').textContent = '';
            document.getElementById('check-btn').disabled = false;
        }

        function checkAnswers() {
            let allCorrect = true;
            ['eq-n1', 'eq-op', 'eq-n2', 'eq-var', 'sol-var', 'sol-res'].forEach(id => {
                const el = document.getElementById(id);
                if (el.value.trim().toLowerCase() !== CURRENT_EXPECTED_ANSWERS[id].toLowerCase()) {
                    allCorrect = false;
                    el.classList.add('incorrect');
                } else {
                    el.classList.add('correct');
                }
            });

            if (allCorrect) {
                Tone.start(); successSynth.triggerAttackRelease(['C5', 'E5', 'G5'], '8n');
                startFireworks();
                document.getElementById('feedback-message').textContent = "춰Excelente!";
                document.getElementById('check-btn').disabled = true;
                setTimeout(() => { currentProblemIndex++; loadProblem(currentProblemIndex); }, 2500);
            } else {
                errorSynth.triggerAttackRelease('C2', '8n');
                showErrorThumb();
                document.getElementById('feedback-message').textContent = "Revisa de nuevo.";
            }
        }

        window.onload = () => {
            initAudio(); initFireworks();
            PROBLEMS = generateProblems(180);
            loadProblem(0);
        };
    </script>
</body>
</html>
